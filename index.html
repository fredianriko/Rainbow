<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch from the coding train</title>
</head>
<body>
    <img src="" id="rainbow">
    <script>
            console.log('fetching rainbow')
            fetch('rainbow.jpg')
                .then(response => {
                    console.log(response)
                    return response.blob()
                })
                .then(blob => {
                    console.log(blob)
                    document.getElementById('rainbow').src = URL.createObjectURL(blob);
                })
                .catch(error => {
                    console.log('error kiontol!')
                    console.log(error)
                })

    </script>
</body>
</html>
